# https://wiki.hyprland.org/Configuring/Keywords/

$mainMod = SUPER    # Set 'SUPER' Key as Mainmod key

bind = $mainMod, w, exec, $terminal
bind = $mainMod, q, killactive
bind = $mainMod, f, fullscreen, 1
bind = $mainMod, p, togglefloating
bind = $mainMod, l, pin
bind = $mainMod, b, exec, $browser
bind = $mainMod, m, exec, $musicplayer
bind = $mainMod, r, exec, $menu
bind = $mainMod + ALT, r, exec, $menu_all
bind = $mainMod, t, togglesplit

# Navigating and moving windows to workspaces
bind = $mainMod, code:35, workspace, r+1  # use ] to go to the next workspace
bind = $mainMod, code:34, workspace, r-1  # uaw [ to go to the previous workspace
bind = $mainMod, o, workspace, empty   # go to an empty workspace
bind = $mainMod + SHIFT, code:35, movetoworkspace, r+1 # move the current window to the next workspace
bind = $mainMod + SHIFT, code:34, movetoworkspace, r-1 # move the current window to the previous workspace
bind = $mainMod + SHIFT, o, movetoworkspace, empty   # move current window to an empty workspace

# Move focus with mainMod + vim keybinds
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move focus with mainMod + vim keybinds
bind = $mainMod + SHIFT, h, swapwindow, l
bind = $mainMod + SHIFT, l, swapwindow, r
bind = $mainMod + SHIFT, k, swapwindow, u
bind = $mainMod + SHIFT, j, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod + SHIFT, 1, movetoworkspace, 1
bind = $mainMod + SHIFT, 2, movetoworkspace, 2
bind = $mainMod + SHIFT, 3, movetoworkspace, 3
bind = $mainMod + SHIFT, 4, movetoworkspace, 4
bind = $mainMod + SHIFT, 5, movetoworkspace, 5
bind = $mainMod + SHIFT, 6, movetoworkspace, 6
bind = $mainMod + SHIFT, 7, movetoworkspace, 7
bind = $mainMod + SHIFT, 8, movetoworkspace, 8
bind = $mainMod + SHIFT, 9, movetoworkspace, 9
bind = $mainMod + SHIFT, 0, movetoworkspace, 10

# Resizing current window

binde=$mainMod,right,resizeactive,10 0
binde=$mainMod,left,resizeactive,-10 0
binde=$mainMod,up,resizeactive,0 -10
binde=$mainMod,down,resizeactive,0 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Scroll through all workspaces with CTRL + mainMod + scroll
bind = $mainMod + CTRL, mouse_down, workspace, e+1
bind = $mainMod + CTRL, mouse_up, workspace, e-1

# Special workspaces
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod + SHIFT, S, movetoworkspace, special:magic
bind = $mainMod + CTRL + SHIFT, S, movetoworkspace, e+0     # Move the current window from special workspace to active workspace

bind = $mainMod + CTRL, 1, togglespecialworkspace, 1
bind = $mainMod + CTRL, 2, togglespecialworkspace, 2
bind = $mainMod + CTRL, 3, togglespecialworkspace, 3
bind = $mainMod + CTRL, 4, togglespecialworkspace, 4
bind = $mainMod + CTRL, 5, togglespecialworkspace, 5
bind = $mainMod + CTRL, 6, togglespecialworkspace, 6
bind = $mainMod + CTRL, 7, togglespecialworkspace, 7
bind = $mainMod + CTRL, 8, togglespecialworkspace, 8
bind = $mainMod + CTRL, 9, togglespecialworkspace, 9
bind = $mainMod + CTRL, 0, togglespecialworkspace, 10
bind = $mainMod + CTRL + SHIFT, 1, movetoworkspace, special:1
bind = $mainMod + CTRL + SHIFT, 2, movetoworkspace, special:2
bind = $mainMod + CTRL + SHIFT, 3, movetoworkspace, special:3
bind = $mainMod + CTRL + SHIFT, 4, movetoworkspace, special:4
bind = $mainMod + CTRL + SHIFT, 5, movetoworkspace, special:5
bind = $mainMod + CTRL + SHIFT, 6, movetoworkspace, special:6
bind = $mainMod + CTRL + SHIFT, 7, movetoworkspace, special:7
bind = $mainMod + CTRL + SHIFT, 8, movetoworkspace, special:8
bind = $mainMod + CTRL + SHIFT, 9, movetoworkspace, special:9
bind = $mainMod + CTRL + SHIFT, 0, movetoworkspace, special:10
