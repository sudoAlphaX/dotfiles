# Hyprland config file

# This config file will get the config data from various other files

$configDir = ~/.config/hypr/

$terminal = alacritty
$fileManager = alacritty -e ranger
$menu = wofi --show drun
$browser = librewolf
$menu_all = wofi --show run
$musicplayer = spotube

source = $configDir/autostart.conf
source = $configDir/display.conf
source = $configDir/looks.conf
source = $configDir/input.conf
source = $configDir/keybinds.conf
source = $configDir/workspaces.conf
