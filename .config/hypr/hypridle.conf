general {
  lock_cmd = pgrep --euid $(whoami) hyprlock || hyprlock
  before_sleep_cmd = loginctl lock-session; playerctl pause
  after_sleep_cmd = hyprctl dispatch dpms on; pactl set-sink-mute $(pactl get-default-sink) true; notify-send "$(hostname) unlocked"
  ignore_dbus_inhibit = false
}

listener {
  timeout = 300
  on-timeout = brightnessctl -s set 10%
  on-resume = brightnessctl -r
}

listener {
  timeout = 450
  on-timeout = loginctl lock-session & notify-send "$(hostname) locked"
}

listener {
  timeout = 600
  on-timeout = hyprctl dispatch dpms off
  on-resume = hyprctl dispatch dpms on
}

listener {
  timeout = 900
  on-timeout = systemctl suspend
}
