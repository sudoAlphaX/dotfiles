general {
  lock_cmd = ln -sf "$(fd . $HOME/Pictures/Wallpapers -d 1 -e png | shuf -n 1)" "$XDG_RUNTIME_DIR/hyprlock-background.png" & systemd-run --user --slice=session-graphical.slice --collect --scope -- hyprlock --immediate-render --no-fade-in & notify-send -a hypridle "Locking session $(whoami)"
  before_sleep_cmd = $HOME/.config/hypr/scripts/hooks/suspend.sh pre; loginctl lock-session
  after_sleep_cmd = hyprctl dispatch dpms on; $HOME/.config/hypr/scripts/hooks/suspend.sh post
  ignore_dbus_inhibit = false
}

listener {
  timeout = 200
  on-timeout = brightnessctl -s set 10%
  on-resume = brightnessctl -r
}

listener {
  timeout = 300
  on-timeout = (pgrep --euid $(whoami) hyprlock && systemctl suspend) || loginctl lock-session
}

listener {
  timeout = 450
  on-timeout = hyprctl dispatch dpms off
  on-resume = hyprctl dispatch dpms on
}

listener {
  timeout = 600
  on-timeout = systemctl suspend
}
